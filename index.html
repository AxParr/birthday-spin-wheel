<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <title>Roulette Wheel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
  <link rel="stylesheet" href="css/index.css"/>

  <script type='module'>
    import RouletteWheel from './js/roulette-wheel.js'
    import settings from './js/roulette-example-settings.js'

    window.onload = () => {
      // Wait until all fonts are loaded:
      document.fonts.ready.then(() => init());
    }

    function init() {

      // Initalise wheel:
      // Save object to window for easy debugging.
      window.wheel = new RouletteWheel(document.querySelector('.wheel-wrapper'));

      const select = document.querySelector('select');

      // Initalise options:
      settings.forEach(s => {
        const opt = document.createElement('option');
        opt.dataset.id = s.id;
        opt.textContent = s.label;
        select.appendChild(opt);
      });

      // Handle select onchange event:
      select.onchange = () => {
        const id = parseInt(select.options[select.selectedIndex].dataset.id);
        window.wheel.init({
          ...settings[id],
          onSpin: e => console.log(e), // log when the wheel is spun.
          onRest: e => console.log(e), // log when the wheel comes to a rest.
        });
      }

      // Select initial item:
      select.options[1].selected = 'selected';
      select.onchange();

    }

  </script>

</head>

<body>

  <div class="gui-wrapper">
    <p>Click-drag (or flick) to spin the wheel.</p>
    <p><label>Examples:</label><select ></select></p>
  </div>

  <div class="wheel-wrapper"></div>

</body>
</html>
